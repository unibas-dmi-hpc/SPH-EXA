# Add a pipeline to compute radius. Origin: 0, 0, 0
-
  action: "add_pipelines"
  pipelines:
    pl1:
      f3:
        type: "threshold"
        params:
          field: Z
          min_value: "-1"
          max_value: "1"

-
  action: "add_queries"
  queries:
    q3:
      pipeline: "pl1"
      params:
        expression: "binning('VX', 'avg', [axis('X',num_bins=256,max_val=0.5), axis('Y',num_bins=256,max_val=0.5), axis('Z',num_bins=256,max_val=0.5)])"
        name: "vx_binned"
