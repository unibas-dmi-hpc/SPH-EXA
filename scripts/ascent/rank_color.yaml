- 
  action: add_pipelines
  pipelines:
    pl1:
      f1:
        type: threshold
        params: 
          field: x
          min_value: -0.1
          max_value: 0.1
- 
  action: add_scenes
  scenes: 
    s1: 
      plots: 
        p1: 
          field: Density
          type: pseudocolor
          color_table:
            name: "Cool to Warm"
          pipeline: pl1
      renders:
        r1:
          camera:
            look_at: [0, 0, 0]
            position: [-2.1709899968205337, 1.797907520678797, 1.8029059671481107]
            up: [0.4479257557058854, 0.8420981185224633, -0.30038854198560727]
            zoom: 2
          dataset_bounds: [-0.1, 0.1, -0.5, 0.5, -0.5, 0.5]
          image_prefix: /home/appcell/unibas/sphexa-vis/output/ascent/step_.%05d
